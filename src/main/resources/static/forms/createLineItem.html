<strong>Create Risk Line Item</strong>

<form role="form" class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Line Item Name</label>
    <div class="controls">
      <input type="text" class="form-control" 
        cam-variable-name="li_name"
        cam-variable-type="String"
        required  
        />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Description</label>
    <div class="controls">
      <input type="text" class="form-control"
		cam-variable-name="desc"
        cam-variable-type="String"        
        required
        />
    </div>
  </div>  
</form>
